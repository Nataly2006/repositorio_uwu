<html>
<body>
	<div id='background'>
        
		
		
		<div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>

		<div id='character2' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>


    </div>
    <script type="text/javascript">
	    var leftvalue = 450, leftvalue2 = 100;   var topValue = 250, topValue2 = 50;

    	function update(){
    		document.getElementById("character").style.left = leftvalue+"px";
    		document.getElementById("character").style.top = topValue+"px";

			document.getElementById("character2").style.left = leftvalue2+"px";
    		document.getElementById("character2").style.top = topValue2+"px";
			
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37) { // LEFT
    			leftvalue = leftvalue - 10;
    		}
    		else if (e.keyCode == 39) { // RIGHT
    			leftvalue = leftvalue + 10;    		
    		}
    		else if (e.keyCode == 40) { // DOWN
				topValue = topValue + 10;
    		}
			else if (e.keyCode == 38) { //UP 
				topValue = topValue - 10;
    		}

			if(e.keyCode == 65) { // a
    			leftvalue2 = leftvalue2 - 10; //
			}
    		else if (e.keyCode == 68) { // D
    			leftvalue2 = leftvalue2 + 10;    		
    		}
    		else if (e.keyCode == 83) { // S
				topValue2 = topValue2 + 10;
    		}
			else if (e.keyCode == 87) { //tecla  W
				topValue2 = topValue2 - 10;
    		}
			
    		// ...+
    		update();
    	}
    </script>
</body>
</html>
